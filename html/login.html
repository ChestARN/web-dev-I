<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="..\css\myloginpage.css">
    <title>Login</title>
</head>
<body>
    <section>
        <h1>Acesse a plataforma</h1>
        <p>Faça login ou registre-se para começar a construir seus projetos ainda hoje.</p>
    
        <form action="">
            <label for="email">E-mail</label>
            <input type="text" id="email" name="email" placeholder="Digite seu e-mail" required>
    
            <label for="password">Senha</label>
            <input type="text" id="password" name="password" placeholder="Digite sua senha" required>
    
            <input type="submit" name="Entrar" id="submit">
        </form>
    
        <p>Ainda não tem uma conta? <a href="#">Inscreva-se</a></p>
    </section>
    <section>
        <p><img src="..\src\Rectangle 1.png" alt="login_rectangle"></p>
    </section>
</body>
</html>
