<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Titillium+Web:ital,wght@0,200;0,300;0,400;0,600;0,700;0,900;1,200;1,300;1,400;1,600;1,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="..\css\myloginpage.css">
    <title>Login</title>
</head>
<body>
    <div class="main-container">
        <section class="login-form-container">
            <form action="POST">
                <h1>Acesse a plataforma</h1>
                <p>Faça login ou registre-se para começar a construir seus projetos ainda hoje.</p>
                <label for="email">E-mail</label>
                <input type="text" id="email" class="form-field" name="email" placeholder="Digite seu e-mail" required>
        
                <label for="password">Senha</label>
                <input type="password" id="password" class="form-field" name="password" placeholder="Digite sua senha" required>
        
                <input type="submit" class="form-submit-button" name="Entrar" id="submit">
                <p>Ainda não tem uma conta? <a href="#">Inscreva-se</a></p>
            </form>
        </section>
        <section>
            <p><img src="..\src\Rectangle 1.png" alt="login_rectangle"></p>
        </section>
    </div>
</body>
</html>
